<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Financial Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f5dc; /* Beige background */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-family: 'Algerian', serif;
            font-size: 4rem;
            color: #007bff;
            text-align: center;
            margin: 50px 0 20px 0;
            text-shadow: 2px 2px #ff7f50;
        }

        .upload-card {
            max-width: 500px;
            margin: 0 auto 50px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 { color: #007bff; margin-bottom: 30px; font-size: 2rem; }
        .btn-upload { background: #ff7f50; border: none; transition: 0.3s; font-weight: 500; }
        .btn-upload:hover { background: #ff5722; }
        input[type=file] { padding: 10px; }
        .note { font-size: 0.9rem; color: #6c757d; margin-top: -5px; margin-bottom: 15px; }
        .error { color: red; margin-bottom: 15px; }

        footer { color: #555555; font-size: 0.9rem; margin-top: 20px; text-align:center; }
    </style>
</head>
<body>
    <div class="logo">Financial Data Visualization</div>

    <div class="upload-card">
        <h1>Upload Your Financial Excel File</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx" class="form-control mb-1" required>
            <p class="note">Only Excel files (.xlsx) are allowed</p>
            <button type="submit" class="btn btn-upload w-50">Upload and Analyze</button>
        </form>
    </div>

    <footer>Â© {{ current_year }} Msebetsi Solutions Pty Ltd. All rights reserved.</footer>
</body>
</html>
